<!DOCTYPE html>
<html>

<head>
    <title>Valarie Regas</title>
    <!--Link to Favicon-->
    <link rel="shortcut icon" href="assets/images/R.ico" type="image/x-icon">
    <!-- Viewport setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <!-- Font Awesome Link -->
    <script src="https://use.fontawesome.com/f59413c927.js"></script>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Josefin+Sans" rel="stylesheet">
    <!-- Link to Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Personal CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="parallax-container">
            <div class="parallax"><img src="assets/images/background.png"></div>
        </div>
        <div class="section white">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="my-name x-large">I'd love to hear from you.</div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate info">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate info">
                            <label for="email">Email Address</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="textarea1" class="materialize-textarea info"></textarea>
                            <label for="textarea1">What's on your mind?</label>
                        </div>
                        <div class="right-align">
                            <button class="btn waves-effect waves-light right" type="submit" name="action" id="sub-btn">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
                <div class="row">
                    <div class="col s3 m3">
                        <div class="card lime lighten-2 center-align left">
                            <div class="card-action">
                                <span class="card-title grey-text text-darken-4">Or, reach out here:</span>
                                <div>
                                    <a href="https://github.com/ValarieR" target="_blank"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
                                    <a href="https://www.linkedin.com/in/valarieregas/" target="_blank"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
                                    <a href="https://stackoverflow.com/users/8160503/valarie-ann-regas?tab=profile" target="_blank"><i class="fa fa-stack-overflow fa-3x" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="assets/images/background.png"></div>
        </div>
    </main>
    <footer class="page-footer center-align">
        <div class="container" id="footer-links ">
            <div class="row">
                <div class="col s3">
                    <a href="index.html"><i class="fa fa-star" aria-hidden="true"></i>  About Me</a>
                </div>
                <div class="col s3">
                    <a href="portfolio.html"><i class="fa fa-heartbeat" aria-hidden="true"></i>  My Work</a>
                </div>
                <div class="col s3">
                    <a href="contact.html"><i class="fa fa-coffee" aria-hidden="true"></i>  Let's Chat</a>
                </div>
                <div class="col s3">
                    <div class="container copy">
                        &copy; 2017 <span id="signature">Valarie Regas</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/personal.js"></script>
</body>

</html>
